<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0" />
  <title>Test static html file.</title>
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

	<div class="joinView">
		<h1 class="title">Cards Against Humanity</h1>
		<br>
		<h2 class="title">Enter Username</h2>
		<div class='row'>
			<div class="small-10 medium-6 small-centered columns">
				<input class="button expand" id="username" placeholder="____________________________________"></input>
			</div>
		</div>
		<div class='row'>
			<div class="small-10 medium-6 small-centered columns">
				<button class="button expand" id="joinGame">Join Game</button>
			</div>
		</div>
	</div>
	
	<div class="playerView">
		<div class="row">
			<div class="small-12 medium-10 medium-offset-1 columns">
				 <h1 class="question">Here is the church, Here is the steeple, Open the doors, And there is
				 	<span id="answer-field">___________________</span>
				 </h1>
			</div>
		</div>
		<div class="row">
			<div class="small-6 medium-2 columns">
				<div class="cards">Being on Fire.</div>
			</div>
			<div class="small-6 medium-2 columns">
				<div class="cards">Bees?</div>
			</div>
			<div class="small-6 medium-2 columns">
				<div class="cards">Auschwitz.</div>
			</div>
			<div class="small-6 medium-2 columns">
				<div class="cards">Jewish Fraternaties.</div>
			</div>
			<div class="small-6 medium-2 columns">
				<div class="cards">Throwing a virgin into a volcano.</div>
			</div>
			<div class="small-6 medium-2 columns">
				<div class="cards-submit">Submit</div>
			</div>
		</div>
	</div>

	<footer>
		<p>Developed by Ian Go</p>
	</footer>
	<script src="/javascripts/jquery-2.1.1.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<!-- Notice that socket.io adds a path to its client-side js that is not in /public -->
	<script src="/socket.io/socket.io.js"></script>
	<!-- This is my js for non-socket things -->
	<script src="/javascripts/clientApp.js"></script>
	<!-- This is my client-side javascript that uses socket.io -->
	<script src="/javascripts/clientSocket.js"></script>
</body>
</html>
