<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Test static html file.</title>
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

	<div class="row">
		<div class="small-12 medium-10 medium-offset-1 columns">
			 <h1 class="question">Here is the church, Here is the steeple, Open the doors, And there is <br>
			 	<span id="answer-field">___________________________.</span>
			 </h1>
		</div>
	</div>
	<div class="row">
		<div class="small-6 medium-2 columns">
			<div class="cards">Being on Fire.</div>
		</div>
		<div class="small-6 medium-2 columns">
			<div class="cards">Bees?</div>
		</div>
		<div class="small-6 medium-2 columns">
			<div class="cards">Auschwitz.</div>
		</div>
		<div class="small-6 medium-2 columns">
			<div class="cards">Jewish Fraternaties.</div>
		</div>
		<div class="small-6 medium-2 columns">
			<div class="cards">Throwing a virgin into a volcano.</div>
		</div>
		<div class="small-6 medium-2 columns">
			<div class="cards-submit">Submit</div>
		</div>
	</div>
	<footer>
		<p>Developed by Ian Go</p>
	</footer>
	<script src="javascripts/jquery-2.1.1.js"></script>
	<script>
	$(document).ready(function(){
		$(".cards").on("click", function(){
			var tempAnswer= $(this).text();
			$("#answer-field").hide().text(tempAnswer).fadeIn();
			$("#answer-field").css("text-decoration","underline");
		});
		$(".cards-submit").on("mouseenter", function(){
			$(this).css("background-color","black").css("color","white").css("border","1px solid white");
		}).on("mouseleave",function(){
			$(this).css("background-color","white").css("color","black").css("border","0px");
		});
	});
	</script>
</body>
</html>
